<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose puzzle</title>

  <style type="text/css" >

    select, input, button {
      font-size: 24px;
      text-align: center;
      width: 200px;
      height: 60px;
    }

  </style>

</head>
<body>
  <form action="" method="post">
    {% csrf_token %}
    <select name="selected">
      {% for id in idList  %} <option value="{{ id }}"> {{ id }} </option>{% endfor %}
    </select>

    <input type="submit" value="Play">
    <input type="submit" value="Delete" name="delete">
  </form>

  <a href="{% url "newPuzzle" %}"><button> Generate new puzzle </button></a>
</body>
</html>
